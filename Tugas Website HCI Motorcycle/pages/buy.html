<body>

        <div class="space">
            <div class="left-header">
                <a href="../pages/index.html">
                <img src="../assets/yamaha logo.png" alt="YAMADA Logo" class="logo">

            <div class="right-header">
                <a href="../pages/motor list.html">Motorcycles</a>
                <a href="../pages/about.html">About Us</a>
                <a href="../pages/buy.html" class="submenu">Buy Now</a>
            </div>
        </div>
    </header>

    <div class="buy-form">
        <div class="space">
            <h1>Buy YAMADA Motorcycle</h1>
        </div>

        <div class="buy-form-wrapper">
            <div class="buy-form-list">

                <div class="buy-form-input">
                    <label>First Name</label>
                    <input type="text" class="input" required>
                </div>

                <div class="buy-form-input">
                    <label>Last Name</label>
                    <input type="text" class="input" required>
                </div>

                <div class="buy-form-input">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday">
                    <input type="submit">
                </div>

                <div class="buy-form-input">
                    <label>Email</label>
                    <input type="email" class="input" required>
                </div>

                <div class="buy-form-input">
                    <label>Phone Number</label>
                    <input type="tel" class="input" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                </div>

                <div class="buy-form-input">
                    <label>Gender</label>
                    <div class="form-select">
                        <select required>
                            <option value="" disabled selected class="triangle">▽</option>

                            <option value="male">Male</option>

                            <option value="female">Female</option>

                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="buy-form-input">
                    <label>Motorcycle of Choice</label>
                    <div class="form-select">
                        <select required>

                            <option value="triangle">▽</option>

                            <option value="yamada-scooter1">Yamada Scooter 2020 SMAX</option>

                            <option value="yamada-scooter2">Yamada Scooter Zuma 125</option>

                            <option value="yamada-cc1">Yamada Cross Country 2022 WR450F</option>

                            <option value="yamada-cc2">Yamada Cross Country 2022 YZ450FX</option>

                            <option value="yamada-nb1">Yamada Naked Bike MT-25</option>

                            <option value="yamada-nb2">Yamada Naked Bike XSR-155</option>

                            <option value="yamada-hn1">Yamada Hyper Naked 2022-MT-10</option>

                            <option value="yamada-hn2">Yamada Hyper Naked 2022-MT-10 SP</option>

                            <option value="yamada-st1">Yamada Sport Touring 2019 NIKEN</option>

                            <option value="yamada-st2">Yamada Sport Touring FJR1300ES</option>

                            <option value="yamada-sh1">Yamada Sport Heritage 2022 V Star 250</option>

                            <option value="yamada-sh2">Yamada Sport Heritage 2022 XSR 900</option>

                            <option value="yamada-super1">Yamada Supersport 2021 YZF-R3 Monster Energy Yamada MotoGP Edition</option>

                            <option value="yamada-super2">Yamada Supersport 2022 YZF-R1 World GP 60th Anniversary Edition</option>

                        </select>
                    </div>
                </div>

                <div class="terms-conditions">
                    <input type="checkbox" class="tick">
                    <p>I have read and agree to the <a href="https://www.google.com" target="_blank">terms and conditions</a></p>
                </div>

                <div class="submit">
                    <a href="https://www.instagram.com/marveliochandra" target="_blank">
                        <input type="submit" value="Buy" class="btn buyy">
                    </a>
                </div>

  
            </div>
        </div>
    </div>

    <footer>

        <div class="space">
            <a href="#top">
                <img src="../assets/yamaha footer.png" alt="YAMADA logo" class="logo">
            </a>

            <div class="footer-desc">
                <h3>YAMAHA INDONESIA MOTOR MANUFACTURING
                    JL. DR KRT RADJIMAN WIDYODININGRAT RT/RW 009-06 RAWA TERATE, CAKUNG JAKARTA TIMUR 13920 INDONESIA
                    </h3>
            </div>

            <div class="sosmed">
                <a href="https://www.facebook.com/yamaholigan/" target="_blank">
                    <img src="../assets/fb logo.png" alt="">
                </a>
            </div>

            <div class="sosmed">
                <a href="https://www.instagram.com/yamahaindonesia/?hl=en" target="_blank">
                    <img src="../assets/IG Button.png" alt="">

            </div>

                <a href="https://twitter.com/yamahaindonesia" target="_blank">

                </a>
            </div>



        </div>

    </footer>


</body>
